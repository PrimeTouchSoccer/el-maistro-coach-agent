<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Maistro Chat</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; display: flex; flex-direction: column; height: 100vh; }
        #chat-history { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background-color: #034694; color: white; border-bottom-right-radius: 2px; } /* Shopify Green */
        .bot { align-self: flex-start; background-color: white; border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { margin-left: 10px; padding: 10px 20px; background-color: #034694; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #ccc; }
        .loading { font-style: italic; color: #888; font-size: 12px; margin-left: 15px; display: none;}
    </style>
</head>
<body>
<div id="chat-history">
    <div class="message bot">**Hey! I'm El Maistro.** Whether you're a player, parent, or coach, I can help you plan soccer training that really works. What do you want to work on today? (e.g., "Quick decision-making" or "Pressing in the attacking third")?</div>
</div>
<div class="loading" id="loader">El Maistro is thinking...</div>
<div id="input-area">
    <input type="text" id="user-input" placeholder="Ask for a drill..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()" id="send-btn">Send</button>
</div>
<script>
    let history = []; // Store conversation context
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;
        // 1. Add User Message to UI
        addMessage(text, 'user');
        input.value = '';
        document.getElementById('loader').style.display = 'block';
        document.getElementById('send-btn').disabled = true;
        try {
            // 2. Send to your Vercel Backend
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: history })
            });
            
            const data = await response.json();
            
            // 3. Add Bot Response to UI
            addMessage(data.reply, 'bot');
            
            // 4. Save to history
            history.push({ role: 'user', content: text });
            history.push({ role: 'assistant', content: data.reply });
        } catch (err) {
            addMessage("Whistle blew! I lost connection to the field. Please try again.", 'bot');
        } finally {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('send-btn').disabled = false;
        }
    }
    function addMessage(text, sender) {
        const historyDiv = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        historyDiv.appendChild(div);
        historyDiv.scrollTop = historyDiv.scrollHeight;
    }
</script>
</body>
</html>
