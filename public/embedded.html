<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Maistro Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            --navy: #0a1628;
            --royal: #034694;
            --royal-light: #0a5bc4;
            --gold: #f5a623;
            --gold-light: #ffc85c;
            --grass: #2d7a3a;
            --grass-light: #e8f5ea;
            --white: #ffffff;
            --off-white: #f7f8fc;
            --border: #e2e6f0;
            --text: #1a2540;
            --text-muted: #6b7a9a;

            /* Phase colors */
            --phase1: #034694;
            --phase2: #2d7a3a;
            --phase3: #7b3fa0;
            --phase4: #c0392b;
            --phase5: #e67e22;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--navy);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        #header {
            background: linear-gradient(135deg, var(--navy) 0%, #0d1f3c 100%);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid var(--gold);
            flex-shrink: 0;
        }

        #header-logo {
            width: 40px; height: 40px;
            background: var(--gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; flex-shrink: 0;
        }

        #header-text { flex: 1; }

        #header-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px; letter-spacing: 2px;
            color: var(--white); line-height: 1;
        }

        #header-subtitle {
            font-size: 10px; color: var(--gold);
            letter-spacing: 1.5px; text-transform: uppercase; font-weight: 500;
        }

        #print-btn {
            background: transparent;
            border: 1px solid rgba(245,166,35,0.4);
            color: var(--gold);
            padding: 6px 12px; border-radius: 20px;
            cursor: pointer; font-size: 11px;
            font-family: 'DM Sans', sans-serif; font-weight: 600;
            letter-spacing: 0.5px;
            display: none; align-items: center; gap: 5px;
            transition: all 0.2s ease;
        }

        #print-btn:hover { background: var(--gold); color: var(--navy); border-color: var(--gold); }
        #print-btn.visible { display: flex; }

        /* ‚îÄ‚îÄ CHAT AREA ‚îÄ‚îÄ */
        #chat-history {
            flex: 1; overflow-y: auto;
            padding: 16px;
            display: flex; flex-direction: column; gap: 12px;
            background: var(--off-white);
            background-image:
                radial-gradient(circle at 20% 80%, rgba(3,70,148,0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(45,122,58,0.04) 0%, transparent 50%);
        }

        #chat-history::-webkit-scrollbar { width: 4px; }
        #chat-history::-webkit-scrollbar-track { background: transparent; }
        #chat-history::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        /* ‚îÄ‚îÄ CHAT BUBBLES ‚îÄ‚îÄ */
        .message-row {
            display: flex; gap: 8px; align-items: flex-end;
            animation: msgIn 0.25s ease forwards;
            opacity: 0; transform: translateY(8px);
        }

        .message-row.user { flex-direction: row-reverse; }

        .avatar {
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; flex-shrink: 0;
        }

        .avatar.bot { background: var(--royal); color: white; }
        .avatar.user { background: var(--gold); color: var(--navy); font-weight: 700; font-size: 10px; }

        .message {
            max-width: 78%; padding: 11px 15px;
            border-radius: 16px; font-size: 13.5px; line-height: 1.6; color: var(--text);
        }

        .message.bot {
            background: var(--white); border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .message.user {
            background: var(--royal); color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(3,70,148,0.3);
        }

        .message.bot strong { color: var(--royal); font-weight: 700; }
        .message.bot ul, .message.bot ol { padding-left: 18px; margin: 6px 0; }
        .message.bot li { margin: 3px 0; }
        .message.bot h2 { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; font-size: 17px; color: var(--royal); border-bottom: 1px solid var(--border); padding-bottom: 4px; margin: 10px 0 4px; }
        .message.bot h3 { font-family: 'Bebas Neue', sans-serif; font-size: 14px; color: var(--grass); margin: 8px 0 3px; }
        .message.bot p { margin: 5px 0; }
        .message.bot p:first-child { margin-top: 0; }
        .message.bot p:last-child { margin-bottom: 0; }
        .message.bot blockquote { border-left: 3px solid var(--gold); padding-left: 10px; margin: 8px 0; color: var(--text-muted); font-style: italic; }
        .message.bot hr { border: none; border-top: 1px solid var(--border); margin: 10px 0; }

        @keyframes msgIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           SESSION PLAN ‚Äî TIMELINE LAYOUT
        ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .session-wrapper {
            width: 100%;
            animation: msgIn 0.3s ease forwards;
            opacity: 0; transform: translateY(8px);
        }

        /* Session header banner */
        .session-header {
            background: linear-gradient(135deg, var(--navy), #0d1f3c);
            border-radius: 14px 14px 0 0;
            padding: 18px 20px 14px;
            border: 1px solid rgba(255,255,255,0.08);
            border-bottom: none;
        }

        .session-header-top {
            display: flex; align-items: flex-start; justify-content: space-between; gap: 10px;
        }

        .session-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px; letter-spacing: 2px;
            color: var(--white); line-height: 1; flex: 1;
        }

        .session-badge {
            background: var(--gold);
            color: var(--navy);
            font-size: 10px; font-weight: 700;
            letter-spacing: 1px; text-transform: uppercase;
            padding: 4px 10px; border-radius: 20px;
            white-space: nowrap; flex-shrink: 0;
        }

        .session-meta-row {
            display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px;
        }

        .meta-chip {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.85);
            font-size: 11px; padding: 3px 10px;
            border-radius: 12px;
            display: flex; align-items: center; gap: 4px;
        }

        /* Reminders strip */
        .session-reminders {
            background: rgba(245,166,35,0.08);
            border: 1px solid rgba(245,166,35,0.25);
            border-top: none;
            padding: 10px 20px;
            display: flex; flex-wrap: wrap; gap: 6px;
        }

        .reminder-tag {
            font-size: 10px; font-weight: 600;
            color: #a07010;
            background: rgba(245,166,35,0.15);
            border: 1px solid rgba(245,166,35,0.3);
            padding: 3px 9px; border-radius: 10px;
            letter-spacing: 0.3px;
        }

        /* Timeline container */
        .timeline {
            background: var(--white);
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 14px 14px;
            padding: 20px 16px 20px 20px;
            position: relative;
        }

        /* The vertical line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 38px;
            top: 20px;
            bottom: 32px;
            width: 2px;
            background: linear-gradient(to bottom, var(--phase1), var(--phase2), var(--phase3), var(--phase4), var(--phase5));
            border-radius: 2px;
            opacity: 0.25;
        }

        /* Individual drill card */
        .drill-card {
            display: flex; gap: 14px;
            margin-bottom: 24px;
            position: relative;
        }

        .drill-card:last-child { margin-bottom: 0; }

        /* Phase node on the timeline */
        .drill-node {
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px; color: white;
            flex-shrink: 0;
            position: relative; z-index: 1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Phase color assignment */
        .drill-card[data-phase="1"] .drill-node { background: var(--phase1); }
        .drill-card[data-phase="2"] .drill-node { background: var(--phase2); }
        .drill-card[data-phase="3"] .drill-node { background: var(--phase3); }
        .drill-card[data-phase="4"] .drill-node { background: var(--phase4); }
        .drill-card[data-phase="5"] .drill-node { background: var(--phase5); }

        /* Card body */
        .drill-body {
            flex: 1;
            background: var(--off-white);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Card top bar with phase color accent */
        .drill-card[data-phase="1"] .drill-body { border-top: 3px solid var(--phase1); }
        .drill-card[data-phase="2"] .drill-body { border-top: 3px solid var(--phase2); }
        .drill-card[data-phase="3"] .drill-body { border-top: 3px solid var(--phase3); }
        .drill-card[data-phase="4"] .drill-body { border-top: 3px solid var(--phase4); }
        .drill-card[data-phase="5"] .drill-body { border-top: 3px solid var(--phase5); }

        .drill-card-header {
            padding: 10px 14px 8px;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .drill-phase-label {
            font-size: 9px; font-weight: 700;
            letter-spacing: 1.5px; text-transform: uppercase;
            margin-bottom: 2px;
        }

        .drill-card[data-phase="1"] .drill-phase-label { color: var(--phase1); }
        .drill-card[data-phase="2"] .drill-phase-label { color: var(--phase2); }
        .drill-card[data-phase="3"] .drill-phase-label { color: var(--phase3); }
        .drill-card[data-phase="4"] .drill-phase-label { color: var(--phase4); }
        .drill-card[data-phase="5"] .drill-phase-label { color: var(--phase5); }

        .drill-title-row {
            display: flex; align-items: center; justify-content: space-between; gap: 8px;
        }

        .drill-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 17px; letter-spacing: 1px; color: var(--text);
        }

        .drill-chips { display: flex; gap: 5px; flex-wrap: wrap; }

        .drill-chip {
            font-size: 10px; font-weight: 600;
            padding: 2px 8px; border-radius: 10px;
            background: var(--border); color: var(--text-muted);
            white-space: nowrap;
        }

        .drill-chip.duration { background: #e8f0fe; color: #1a56c4; }
        .drill-chip.players  { background: #e8f5ea; color: #1e6e30; }

        /* Collapsible sections */
        .drill-sections { padding: 10px 14px 12px; display: flex; flex-direction: column; gap: 10px; }

        .drill-section-title {
            font-size: 10px; font-weight: 700;
            letter-spacing: 1px; text-transform: uppercase;
            color: var(--text-muted); margin-bottom: 4px;
            display: flex; align-items: center; gap: 5px;
        }

        .drill-section-title::before {
            content: '';
            display: inline-block;
            width: 3px; height: 10px;
            border-radius: 2px;
        }

        .section-instructions .drill-section-title::before { background: var(--royal); }
        .section-cues .drill-section-title::before { background: var(--grass); }
        .section-mistakes .drill-section-title::before { background: #c0392b; }
        .section-variations .drill-section-title::before { background: var(--phase3); }

        .drill-list {
            list-style: none; padding: 0; margin: 0;
            display: flex; flex-direction: column; gap: 3px;
        }

        .drill-list li {
            font-size: 12.5px; line-height: 1.5; color: var(--text);
            padding-left: 14px; position: relative;
        }

        .drill-list li::before {
            content: '‚Ä∫';
            position: absolute; left: 0;
            color: var(--text-muted); font-weight: 700;
        }

        .section-instructions .drill-list li::before { color: var(--royal); }
        .section-cues .drill-list li::before { color: var(--grass); }
        .section-mistakes .drill-list li::before { color: #c0392b; content: '!'; }
        .section-variations .drill-list li::before { color: var(--phase3); content: '+'; }

        /* Hydration note */
        .hydration-note {
            font-size: 11px;
            background: #e8f4fd;
            border: 1px solid #bee3f8;
            border-radius: 6px;
            padding: 6px 10px;
            color: #2c5f8a;
            margin-top: 6px;
            display: flex; align-items: flex-start; gap: 5px;
        }

        .hydration-note::before { content: 'üíß'; font-size: 12px; flex-shrink: 0; }

        /* Setup note */
        .setup-note {
            font-size: 11.5px; color: var(--text-muted);
            font-style: italic; margin-top: 2px;
        }

        /* Closing note */
        .closing-note {
            margin-top: 16px;
            background: linear-gradient(135deg, var(--navy), #0d1f3c);
            border-radius: 10px;
            padding: 14px 18px;
            color: rgba(255,255,255,0.85);
            font-size: 13px; line-height: 1.6;
            font-style: italic;
        }

        .closing-note strong {
            color: var(--gold);
            font-style: normal;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px; letter-spacing: 1px;
        }

        /* ‚îÄ‚îÄ DRILL ACTION BUTTONS ‚îÄ‚îÄ */
        .drill-actions {
            display: flex;
            gap: 6px;
            padding: 8px 14px;
            background: white;
            border-top: 1px solid var(--border);
            justify-content: flex-end;
        }

        .drill-action-btn {
            display: flex; align-items: center; gap: 4px;
            padding: 5px 11px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--off-white);
            color: var(--text-muted);
            font-family: 'DM Sans', sans-serif;
            font-size: 11px; font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            letter-spacing: 0.2px;
        }

        .drill-action-btn:hover {
            background: white;
            border-color: var(--royal);
            color: var(--royal);
        }

        .drill-action-btn.copied {
            background: #e8f5ea;
            border-color: var(--grass);
            color: var(--grass);
        }

        .drill-action-btn svg {
            width: 11px; height: 11px;
            fill: currentColor; flex-shrink: 0;
        }

        /* ‚îÄ‚îÄ SINGLE DRILL PRINT OVERLAY ‚îÄ‚îÄ */
        #drill-print-overlay {
            display: none;
            position: fixed; inset: 0;
            background: white;
            z-index: 9999;
            overflow-y: auto;
            padding: 32px;
            font-family: 'DM Sans', sans-serif;
        }

        #drill-print-overlay .overlay-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--royal);
        }

        #drill-print-overlay .overlay-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px; letter-spacing: 2px; color: var(--royal);
        }

        #drill-print-overlay .overlay-close {
            background: var(--off-white); border: 1px solid var(--border);
            border-radius: 8px; padding: 8px 16px;
            cursor: pointer; font-family: 'DM Sans', sans-serif;
            font-size: 13px; font-weight: 600; color: var(--text-muted);
        }

        #drill-print-overlay .overlay-close:hover { background: #fee; border-color: #c00; color: #c00; }

        #drill-print-overlay .overlay-content { max-width: 680px; margin: 0 auto; }

        /* Print styles for overlay */
        @media print {
            #drill-print-overlay .overlay-close { display: none !important; }
        }

        /* ‚îÄ‚îÄ LOADER ‚îÄ‚îÄ */
        #loader {
            padding: 8px 16px; display: none;
            background: var(--off-white); flex-shrink: 0;
        }

        .typing-indicator {
            display: inline-flex; align-items: center; gap: 8px;
            background: white; border: 1px solid var(--border);
            border-radius: 16px; padding: 10px 16px;
            font-size: 12px; color: var(--text-muted);
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .typing-dots { display: flex; gap: 3px; }

        .typing-dots span {
            width: 6px; height: 6px;
            background: var(--royal); border-radius: 50%;
            opacity: 0.4; animation: bounce 1.2s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* ‚îÄ‚îÄ INPUT AREA ‚îÄ‚îÄ */
        #input-area {
            display: flex; align-items: center; gap: 8px;
            padding: 12px 14px; background: white;
            border-top: 1px solid var(--border); flex-shrink: 0;
        }

        #user-input {
            flex: 1; padding: 10px 16px;
            border: 1.5px solid var(--border); border-radius: 24px;
            outline: none; font-family: 'DM Sans', sans-serif;
            font-size: 13.5px; color: var(--text); background: var(--off-white);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #user-input:focus {
            border-color: var(--royal);
            box-shadow: 0 0 0 3px rgba(3,70,148,0.08);
            background: white;
        }

        #user-input::placeholder { color: var(--text-muted); }

        #send-btn {
            width: 40px; height: 40px;
            background: var(--royal); color: white;
            border: none; border-radius: 50%;
            cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            transition: background 0.2s, transform 0.1s;
            flex-shrink: 0;
        }

        #send-btn:hover:not(:disabled) { background: var(--royal-light); transform: scale(1.05); }
        #send-btn:active:not(:disabled) { transform: scale(0.95); }
        #send-btn:disabled { background: var(--border); cursor: not-allowed; }
        #send-btn svg { width: 16px; height: 16px; fill: white; }

        /* ‚îÄ‚îÄ PRINT STYLES ‚îÄ‚îÄ */
        @media print {
            /* When printing single drill overlay */
            body.printing-drill #header,
            body.printing-drill #chat-history,
            body.printing-drill #input-area,
            body.printing-drill #loader { display: none !important; }

            body.printing-drill #drill-print-overlay { display: block !important; }
            body.printing-drill #drill-print-overlay .overlay-close { display: none !important; }

            /* When printing full session plan */
            body:not(.printing-drill) {
                background: white; height: auto; overflow: visible;
            }

            body:not(.printing-drill) #header {
                background: white !important;
                border-bottom: 2px solid var(--royal);
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            body:not(.printing-drill) #header-title { color: var(--royal) !important; }
            body:not(.printing-drill) #header-subtitle { color: var(--gold) !important; }
            body:not(.printing-drill) #header-logo { background: var(--gold) !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            body:not(.printing-drill) #print-btn,
            body:not(.printing-drill) #input-area,
            body:not(.printing-drill) #loader { display: none !important; }

            body:not(.printing-drill) #chat-history {
                overflow: visible; height: auto;
                background: white; padding: 0; gap: 16px;
            }

            /* Hide all chat bubbles ‚Äî show only session plan */
            body:not(.printing-drill) .message-row { display: none !important; }
            body:not(.printing-drill) .session-wrapper { display: block !important; }

            body:not(.printing-drill) .session-header {
                background: var(--navy) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            body:not(.printing-drill) .timeline::before { display: none; }
            body:not(.printing-drill) .drill-body { page-break-inside: avoid; }
            body:not(.printing-drill) .drill-card { margin-bottom: 16px; }
            body:not(.printing-drill) .drill-actions { display: none !important; }
            body:not(.printing-drill) .closing-note {
                background: var(--navy) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div id="header">
    <div id="header-logo">‚öΩ</div>
    <div id="header-text">
        <div id="header-title">El Maistro</div>
        <div id="header-subtitle">Custom Training Sessions</div>
    </div>
    <button id="print-btn" onclick="window.print()">
        <svg viewBox="0 0 24 24" width="13" height="13" fill="currentColor">
            <path d="M8 3h8v4H8zm-3 5h14a2 2 0 012 2v5h-3v4H6v-4H3v-5a2 2 0 012-2zm10 10v-4H9v4h6zm2-7a1 1 0 100-2 1 1 0 000 2z"/>
        </svg>
        Print / Save PDF
    </button>
</div>

<!-- CHAT -->
<div id="chat-history"></div>

<!-- LOADER -->
<div id="loader">
    <div class="typing-indicator">
        <div class="typing-dots"><span></span><span></span><span></span></div>
        El Maistro is drawing up the plan...
    </div>
</div>

<!-- INPUT -->
<div id="input-area">
    <input type="text" id="user-input" placeholder="Ask for a drill or full session plan‚Ä¶" onkeypress="handleEnter(event)">
    <button onclick="sendMessage()" id="send-btn">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
</div>

<!-- SINGLE DRILL PRINT OVERLAY -->
<div id="drill-print-overlay">
    <div class="overlay-content">
        <div class="overlay-header">
            <div class="overlay-title" id="overlay-title">Drill</div>
            <button class="overlay-close" onclick="closeDrillOverlay()">‚úï Close</button>
        </div>
        <div id="overlay-body"></div>
    </div>
</div>

<script>
    marked.setOptions({ breaks: true, gfm: true });

    let history = [];

    // Phase color map for inline use
    const phaseColors = {
        1: '#034694', 2: '#2d7a3a', 3: '#7b3fa0', 4: '#c0392b', 5: '#e67e22'
    };

    function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addUserMessage(text);
        input.value = '';
        document.getElementById('loader').style.display = 'block';
        document.getElementById('send-btn').disabled = true;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history })
            });

            const data = await response.json();

            if (data.type === 'SESSION_PLAN') {
                renderSessionPlan(data.plan);
                document.getElementById('print-btn').classList.add('visible');
            } else {
                addBotMessage(data.reply);
            }

            history.push({ role: 'user', content: text });
            history.push({
                role: 'assistant',
                content: data.type === 'SESSION_PLAN' ? JSON.stringify(data.plan) : data.reply
            });

        } catch (err) {
            console.error(err);
            addBotMessage("Whistle blew! I lost connection to the field. Please try again.");
        } finally {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('send-btn').disabled = false;
        }
    }

    /* ‚îÄ‚îÄ RENDER HELPERS ‚îÄ‚îÄ */

    function addUserMessage(text) {
        const row = document.createElement('div');
        row.className = 'message-row user';
        row.innerHTML = `
            <div class="message user">${escapeHtml(text)}</div>
            <div class="avatar user">YOU</div>
        `;
        appendAndScroll(row);
    }

    function addBotMessage(text) {
        const row = document.createElement('div');
        row.className = 'message-row bot';
        row.innerHTML = `
            <div class="avatar bot">‚öΩ</div>
            <div class="message bot">${marked.parse(text)}</div>
        `;
        appendAndScroll(row);
    }

    function renderSessionPlan(plan) {
        const meta = plan.sessionMeta || {};
        const drills = plan.drills || [];
        const reminders = plan.reminders || [];

        // Build meta chips
        const chips = [
            meta.ageGroup   ? `üë• ${meta.ageGroup}` : null,
            meta.skillLevel ? `üèÖ ${meta.skillLevel}` : null,
            meta.duration   ? `‚è± ${meta.duration}` : null,
            meta.focus      ? `üéØ ${meta.focus}` : null,
        ].filter(Boolean);

        const chipsHtml = chips.map(c => `<div class="meta-chip">${escapeHtml(c)}</div>`).join('');

        const remindersHtml = reminders.map(r =>
            `<span class="reminder-tag">${escapeHtml(r)}</span>`
        ).join('');

        // Build drill cards
        const drillsHtml = drills.map((drill, i) => {
            const phase = drill.phaseNumber || (i + 1);
            const instructions = (drill.instructions || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
            const cues = (drill.coachingCues || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
            const mistakes = (drill.commonMistakes || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
            const variations = (drill.variations || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');

            const hydrationHtml = drill.hydrationNote
                ? `<div class="hydration-note">${escapeHtml(drill.hydrationNote)}</div>`
                : '';

            const setupHtml = drill.setup
                ? `<div class="setup-note">${escapeHtml(drill.setup)}</div>`
                : '';

            const drillIndex = i;

            return `
            <div class="drill-card" data-phase="${phase}" data-drill-index="${drillIndex}">
                <div class="drill-node">${phase}</div>
                <div class="drill-body">
                    <div class="drill-card-header">
                        <div class="drill-phase-label">${escapeHtml(drill.phase || '')}</div>
                        <div class="drill-title-row">
                            <div class="drill-title">${escapeHtml(drill.title || 'Drill')}</div>
                            <div class="drill-chips">
                                ${drill.duration ? `<span class="drill-chip duration">‚è± ${escapeHtml(drill.duration)}</span>` : ''}
                                ${drill.players  ? `<span class="drill-chip players">üë• ${escapeHtml(drill.players)}</span>` : ''}
                            </div>
                        </div>
                        ${setupHtml}
                    </div>
                    <div class="drill-sections">
                        ${instructions ? `
                        <div class="section-instructions">
                            <div class="drill-section-title">Instructions</div>
                            <ul class="drill-list">${instructions}</ul>
                        </div>` : ''}

                        ${cues ? `
                        <div class="section-cues">
                            <div class="drill-section-title">Coaching Cues</div>
                            <ul class="drill-list">${cues}</ul>
                        </div>` : ''}

                        ${mistakes ? `
                        <div class="section-mistakes">
                            <div class="drill-section-title">Common Mistakes</div>
                            <ul class="drill-list">${mistakes}</ul>
                        </div>` : ''}

                        ${variations ? `
                        <div class="section-variations">
                            <div class="drill-section-title">Variations & Progressions</div>
                            <ul class="drill-list">${variations}</ul>
                        </div>` : ''}

                        ${hydrationHtml}
                    </div>
                    <div class="drill-actions">
                        <button class="drill-action-btn" onclick="copyDrill(${drillIndex})" id="copy-btn-${drillIndex}">
                            <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                            Copy Drill
                        </button>
                        <button class="drill-action-btn" onclick="printDrill(${drillIndex})">
                            <svg viewBox="0 0 24 24"><path d="M8 3h8v4H8zm-3 5h14a2 2 0 012 2v5h-3v4H6v-4H3v-5a2 2 0 012-2zm10 10v-4H9v4h6zm2-7a1 1 0 100-2 1 1 0 000 2z"/></svg>
                            Print Drill
                        </button>
                    </div>
                </div>
            </div>`;
        }).join('');

        // Closing note
        const closingHtml = plan.closingNote
            ? `<div class="closing-note"><strong>El Maistro Says:</strong><br>${escapeHtml(plan.closingNote)}</div>`
            : '';

        const wrapper = document.createElement('div');
        wrapper.className = 'session-wrapper';
        wrapper.innerHTML = `
            <div class="session-header">
                <div class="session-header-top">
                    <div class="session-title">${escapeHtml(meta.title || 'Training Session')}</div>
                    <div class="session-badge">Session Plan</div>
                </div>
                <div class="session-meta-row">${chipsHtml}</div>
            </div>
            ${remindersHtml ? `<div class="session-reminders">${remindersHtml}</div>` : ''}
            <div class="timeline">
                ${drillsHtml}
                ${closingHtml}
            </div>
        `;

        appendAndScroll(wrapper);
        document.getElementById('print-btn').classList.add('visible');
    }

    function appendAndScroll(el) {
        const historyDiv = document.getElementById('chat-history');
        historyDiv.appendChild(el);
        historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    function escapeHtml(text) {
        return String(text)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;');
    }

    // Store drill data for copy/print actions
    let drillStore = [];

    // Override renderSessionPlan to also populate drillStore
    const _origRender = renderSessionPlan;
    function renderSessionPlan(plan) {
        drillStore = plan.drills || [];
        _origRender(plan);
    }

    function drillToPlainText(drill) {
        const lines = [];
        lines.push(`${drill.phase ? drill.phase.toUpperCase() : ''}: ${drill.title || 'Drill'}`);
        lines.push(`Duration: ${drill.duration || '‚Äî'}   Players: ${drill.players || '‚Äî'}`);
        if (drill.setup) lines.push(`Setup: ${drill.setup}`);
        lines.push('');

        if (drill.instructions?.length) {
            lines.push('INSTRUCTIONS:');
            drill.instructions.forEach((s, i) => lines.push(`  ${i+1}. ${s}`));
            lines.push('');
        }
        if (drill.coachingCues?.length) {
            lines.push('COACHING CUES:');
            drill.coachingCues.forEach(s => lines.push(`  ‚Ä¢ ${s}`));
            lines.push('');
        }
        if (drill.commonMistakes?.length) {
            lines.push('COMMON MISTAKES:');
            drill.commonMistakes.forEach(s => lines.push(`  ! ${s}`));
            lines.push('');
        }
        if (drill.variations?.length) {
            lines.push('VARIATIONS & PROGRESSIONS:');
            drill.variations.forEach(s => lines.push(`  + ${s}`));
            lines.push('');
        }
        if (drill.hydrationNote) {
            lines.push(`üíß ${drill.hydrationNote}`);
        }
        return lines.join('\n');
    }

    function copyDrill(index) {
        const drill = drillStore[index];
        if (!drill) return;
        const text = drillToPlainText(drill);
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById(`copy-btn-${index}`);
            if (btn) {
                btn.classList.add('copied');
                btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Copied!`;
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg> Copy Drill`;
                }, 2000);
            }
        });
    }

    function printDrill(index) {
        const drill = drillStore[index];
        if (!drill) return;

        const phase = drill.phaseNumber || (index + 1);
        const phaseColors = { 1:'#034694', 2:'#2d7a3a', 3:'#7b3fa0', 4:'#c0392b', 5:'#e67e22' };
        const color = phaseColors[phase] || '#034694';

        const instructionsHtml = (drill.instructions || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
        const cuesHtml = (drill.coachingCues || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
        const mistakesHtml = (drill.commonMistakes || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
        const variationsHtml = (drill.variations || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');

        document.getElementById('overlay-title').textContent = drill.title || 'Drill';

        document.getElementById('overlay-body').innerHTML = `
            <div style="display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap;">
                <span style="background:#e8f0fe;color:#1a56c4;font-size:11px;font-weight:700;padding:3px 10px;border-radius:10px;">‚è± ${escapeHtml(drill.duration||'‚Äî')}</span>
                <span style="background:#e8f5ea;color:#1e6e30;font-size:11px;font-weight:700;padding:3px 10px;border-radius:10px;">üë• ${escapeHtml(drill.players||'‚Äî')}</span>
                <span style="background:${color}20;color:${color};font-size:11px;font-weight:700;padding:3px 10px;border-radius:10px;letter-spacing:0.5px;">${escapeHtml(drill.phase||'')}</span>
            </div>
            ${drill.setup ? `<p style="font-size:13px;color:#6b7a9a;font-style:italic;margin-bottom:16px;">${escapeHtml(drill.setup)}</p>` : ''}

            ${instructionsHtml ? `
            <div style="margin-bottom:16px;">
                <div style="font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase;color:#6b7a9a;margin-bottom:6px;border-left:3px solid #034694;padding-left:8px;">Instructions</div>
                <ul style="padding-left:18px;margin:0;font-size:13px;line-height:1.6;">${instructionsHtml}</ul>
            </div>` : ''}

            ${cuesHtml ? `
            <div style="margin-bottom:16px;">
                <div style="font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase;color:#6b7a9a;margin-bottom:6px;border-left:3px solid #2d7a3a;padding-left:8px;">Coaching Cues</div>
                <ul style="padding-left:18px;margin:0;font-size:13px;line-height:1.6;">${cuesHtml}</ul>
            </div>` : ''}

            ${mistakesHtml ? `
            <div style="margin-bottom:16px;">
                <div style="font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase;color:#6b7a9a;margin-bottom:6px;border-left:3px solid #c0392b;padding-left:8px;">Common Mistakes</div>
                <ul style="padding-left:18px;margin:0;font-size:13px;line-height:1.6;">${mistakesHtml}</ul>
            </div>` : ''}

            ${variationsHtml ? `
            <div style="margin-bottom:16px;">
                <div style="font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase;color:#6b7a9a;margin-bottom:6px;border-left:3px solid #7b3fa0;padding-left:8px;">Variations & Progressions</div>
                <ul style="padding-left:18px;margin:0;font-size:13px;line-height:1.6;">${variationsHtml}</ul>
            </div>` : ''}

            ${drill.hydrationNote ? `
            <div style="background:#e8f4fd;border:1px solid #bee3f8;border-radius:6px;padding:8px 12px;font-size:12px;color:#2c5f8a;">
                üíß ${escapeHtml(drill.hydrationNote)}
            </div>` : ''}
        `;

        document.getElementById('drill-print-overlay').style.display = 'block';
        document.body.classList.add('printing-drill');
        window.print();
        document.getElementById('drill-print-overlay').style.display = 'none';
        document.body.classList.remove('printing-drill');
    }

    function closeDrillOverlay() {
        document.getElementById('drill-print-overlay').style.display = 'none';
        document.body.classList.remove('printing-drill');
    }

    // Initial greeting ‚Äî called last so all functions are defined first
    addBotMessage("**Hey! I'm El Maistro.** Whether you're a player, parent, or coach, I can help you plan soccer training that really works. What do you want to work on today? (e.g., \"Quick decision-making\" or \"Pressing in the attacking third\")?" );
</script>
</body>
</html>
